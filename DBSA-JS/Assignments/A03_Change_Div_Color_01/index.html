<html>
	<head>
		<title>Onclick Change Color</title>
		<style>
			div {
				background-color: #ff00ff;
				width: 400px;
				height: 400px;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<center>
		<div id="target"></div>

		<input type="button" value="Change Color!" onclick="changeColor()" />
	</center>

		<script>
			function changeColor() {
				document.getElementById("target").style.backgroundColor = "#1e1e1e";
			}
		</script>
	</body>
</html>
